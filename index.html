<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> B-Dawg Clicker </title>
  <script src="script.js"></script>
  <style>
    #bball {
      width: 100pt;
      position: absolute;
      left:20px;
      top:40px;
      transform-origin: center;
    }
    .animate {
      animation-name: "clck";
      animation-duration: .3s;
    }
    @keyframes clck {
      from {transform: rotate(-5deg) scale(.9);}
    }
  </style>
</head>
<body>
<p id="clks"> Get clicking! </p>
  <img src="media/bball.png" onclick="bclick()" id="bball"></img>
</body>
</html>
